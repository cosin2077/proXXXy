name: Scheduled Proxy List Update

on:
  schedule:
    - cron: '3 4 */2 * *'
  workflow_dispatch:

jobs:
  update-proxy-list:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 可根据需要调整 Node.js 版本

      # 安装依赖（如果需要）
      - name: Install dependencies
        run: npm ci
        if: hashFiles('package-lock.json') != '' # 仅在存在 package-lock.json 时运行

      # 运行你的脚本
      - name: Run proxy list script
        run: node extra/getGeonodeProxylist.js

      # 配置 Git 用户
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      # 添加和提交更改
      - name: Commit changes
        run: |
          git add .
          git commit -m "Update proxy list [skip ci]" || echo "No changes to commit"

      # 推送到仓库
      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin main